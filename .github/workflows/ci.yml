name: CI

on:
  pull_request:
  push:
    branches: ["main"]

jobs:
  build_test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: aion2
          POSTGRES_PASSWORD: aion2
          POSTGRES_DB: aion2hub
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U aion2 -d aion2hub"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 10
    env:
      DATABASE_URL: postgresql://aion2:aion2@localhost:5432/aion2hub?schema=public
      REDIS_URL: redis://localhost:6379
      NODE_ENV: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Enable pnpm (corepack)
        run: corepack enable

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm -r lint

      - name: Typecheck
        run: pnpm -r typecheck

      - name: Build
        run: pnpm -r build

      - name: Test
        run: pnpm -r test
